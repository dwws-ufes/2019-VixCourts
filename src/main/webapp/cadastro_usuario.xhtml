<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['myJSFController.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['myJSFController.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['myJSFController.title']}" />
	
	    
		
		
		
		<h:form id="frmCadastroUsuario">
		
			
			

			
			<p:cadastro_usuario id="" value="#{cadastroUsuarioController.}" />
			
			
			
			

			
			<p:inputText id="usuario.nome" value="#{cadastroUsuarioController.usuario.nome}" />
			
			
			
			

			
			<p:inputText id="usuario.email" value="#{cadastroUsuarioController.usuario.email}" />
			
			
			
			

			
			<p:password id="usuario.senha" value="#{cadastroUsuarioController.usuario.senha}" />
			
			
			
			

			
			<p:inputText id="usuario.telefone" value="#{cadastroUsuarioController.usuario.telefone}" />
			
			
			
			

			
			<p:password id="repetirSenha" value="#{cadastroUsuarioController.repetirSenha}" />
			
			
		</h:form>
    
    </ui:define>
</ui:composition>
