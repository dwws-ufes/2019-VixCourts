<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" template="/admin.xhtml">
    
    <ui:define name="head">
        <title>VixCourts</title>
    </ui:define>

    <ui:define name="logo-lg">
        VixCourts
    </ui:define>

    <ui:define name="logo-mini">
        [VX]
    </ui:define>

    <ui:define name="menu">
        <ul class="sidebar-menu">
        	<li class="header"><h:outputText value="#{msgsCore['core.menu.dashboard']}" /></li>
            <li><p:link outcome="/index" onclick="clearBreadCrumbs()">
                    <i class="fa fa-home"></i>
                    <span><h:outputText value="#{msgsCore['core.menu.home']}" /></span>
                </p:link>
            </li>
            <li class="header"><h:outputText value="#{msgsCore['core.menu.team']}" /></li>
            <li><p:link outcome="/index" onclick="clearBreadCrumbs()">
                    <i class="fa fa-user"></i>
                    <span><h:outputText value="#{msgsCore['core.menu.team.players']}" /></span>
                </p:link>
            </li>
            <li><p:link outcome="/index" onclick="clearBreadCrumbs()">
                    <i class="fa fa-calendar"></i>
                    <span><h:outputText value="#{msgsCore['core.menu.team.matches']}" /></span>
                </p:link>
            </li>
            <li><p:link outcome="/index" onclick="clearBreadCrumbs()">
                    <i class="fa fa-wrench"></i>
                    <span><h:outputText value="#{msgsCore['core.menu.team.manager']}" /></span>
                </p:link>
            </li>
            
            <li class="header"><h:outputText value="#{msgsCore['core.menu.admin']}" /></li>
			<li><p:link outcome="/core/manageQuadras/index" onclick="clearBreadCrumbs()">
					<i class="fa fa-soccer-ball-o"></i>
					<span><h:outputText value="#{msgsCore['core.menu.admin.manageQuadras']}" /></span>
				</p:link>
			</li>
			<li><p:link outcome="/core/manageQuadras/index" onclick="clearBreadCrumbs()">
					<i class="fa fa-group"></i>
					<span><h:outputText value="#{msgsCore['core.menu.admin.manageTeams']}" /></span>
				</p:link>
			</li>
			<li><p:link outcome="/core/manageUsuarios/index" onclick="clearBreadCrumbs()">
					<i class="fa fa-users"></i>
					<span><h:outputText value="#{msgsCore['core.menu.admin.manageUsers']}" /></span>
				</p:link>
			</li>
       	</ul>
    </ui:define>
    
    <ui:define name="top-menu">
        <style type="text/css">
	        #layout-menu_menu {
	            z-index: 9997!important;
	        }
	        #layout-menu_menu span.ui-menuitem-text {
	            margin-left: 2px;
	        }
    	</style>
    
    	<ul class="nav navbar-nav">
        	<li class="dropdown user user-menu">
            	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
                	<img id="userImage" src="#{resource[ 'images:default-user.png']}"/>
                	<span class="hidden-xs">#{manageLogonController.currentUser.nome}</span>
            	</a>
            	<ul class="dropdown-menu">
                	<li class="user-header">
                    	<div class="hidden-xs">
                        	<img id="userImage" width="50%" height="50%" src="#{resource[ 'images:default-user.svg']}"/>
                    	</div>
                    	<p>
                        	#{manageLogonController.currentUser.nome}
                        	<!-- <small>Subtitle</small>-->
                    	</p>
                	</li>
                	<li class="user-footer">
                    	<h:form prependId="false">
                        	<div class="pull-left">
                            	<p:commandLink styleClass="btn btn-danger" value="Change password"/>
                        	</div>
                        	<div class="pull-right">
                        		<p:commandButton id="logoutButton" immediate="true"
                        			action="#{manageLogonController.logout}"
                       				style="margin-right:20px;" icon="fa fa-sign-out"/>
                        	</div>
                    	</h:form>
                	</li>
            	</ul>
        	</li>
      	</ul>
    </ui:define>

    <ui:define name="footer">
    	<h:outputText value="#{msgs['text.developedBy']}" escape="false" />
		<div class="pull-right hidden-xs" style="color: gray"><i>Beta Version</i></div>
	</ui:define>
</ui:composition>
