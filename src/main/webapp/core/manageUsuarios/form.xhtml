<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

<ui:define name="title">
	<h:outputText value="#{msgsCore['manageUsuarios.title.create']}"
		rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageUsuarios.title.update']}"
		rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageUsuarios.title.retrieve']}" rendered="#{manageUsuariosController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageUsuarios.title.create.description']}"
		rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageUsuarios.title.update.description']}"
		rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageUsuarios.title.retrieve.description']}" rendered="#{manageUsuariosController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="nameField" value="#{msgsCore['manageUsuarios.field.name']} " />
			<p:inputText id="nameField" value="#{manageUsuariosController.selectedEntity.nome}" style="width: 100%;" />
			
			<p:outputLabel for="emailField" value="#{msgsCore['manageUsuarios.field.email']} " />
			<p:inputText id="emailField" value="#{manageUsuariosController.selectedEntity.email}" style="width: 100%;" />
			 
		</p:panelGrid>
		
		 
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageUsuariosController.list}" immediate="true" rendered="#{! manageUsuariosController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageUsuariosController.save}"
			rendered="#{! manageUsuariosController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageUsuariosController.list}" immediate="true" rendered="#{manageUsuariosController.readOnly}" />
	</h:form>
</ui:define>
</ui:composition>
