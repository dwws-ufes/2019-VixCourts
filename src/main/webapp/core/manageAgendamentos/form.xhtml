<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

<ui:define name="title">
	<h:outputText value="#{msgsCore['manageAgendamentos.title.create']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.update']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.retrieve']}" rendered="#{manageAgendamentosController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageAgendamentos.title.create.description']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.update.description']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.retrieve.description']}" rendered="#{manageAgendamentosController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="nameField" value="#{msgsCore['manageAgendamentos.field.horaInicio']} " />
			<p:inputText id="nameField" value="#{manageAgendamentosController.selectedEntity.horaInicio}"  style="width: 100%;" />
			<p:outputLabel for="nameField" value="#{msgsCore['manageAgendamentos.field.horaFim']} " />
			<p:inputText id="nameField" value="#{manageAgendamentosController.selectedEntity.horaFim}" style="width: 100%;" />
			<p:outputLabel for="quadraReservadaField" value="#{msgsCore['manageAgendamentos.field.quadraReservada']} " />
			<p:selectOneMenu id="quadraReservadaField" value="#{manageAgendamentosController.selectedEntity.quadraReservada}" style="width: 100%;" >
            	<f:selectItem itemLabel="Select One" itemValue="" />
        	</p:selectOneMenu>
		</p:panelGrid>
		
			
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageAgendamentosController.list}" immediate="true" rendered="#{! manageAgendamentosController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageAgendamentosController.save}"
			rendered="#{! manageAgendamentosController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageAgendamentosController.list}" immediate="true" rendered="#{manageAgendamentosController.readOnly}" />
	</h:form>
</ui:define>
</ui:composition>
