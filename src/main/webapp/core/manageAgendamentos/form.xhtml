<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

<ui:define name="title">
	<h:outputText value="#{msgsCore['manageAgendamentos.title.create']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.update']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.retrieve']}" rendered="#{manageAgendamentosController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageAgendamentos.title.create.description']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.update.description']}"
		rendered="#{(! manageAgendamentosController.readOnly) and (manageAgendamentosController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageAgendamentos.title.retrieve.description']}" rendered="#{manageAgendamentosController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
 		<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-11" layout="grid" styleClass="ui-panelgrid-blank">
 		
 			
		    
			<p:outputLabel for="horaInicioField" value="#{msgsCore['manageAgendamentos.field.horaInicio']} " />
       		<p:datePicker id="horaInicioField" value="#{manageAgendamentosController.selectedEntity.horaInicio}" showTime="true"/>
       		
			<p:outputLabel for="horaFimField" value="#{msgsCore['manageAgendamentos.field.horaFim']} " />
       		<p:datePicker id="horaFimField" value="#{manageAgendamentosController.selectedEntity.horaFim}" showTime="true"/>
       		
       		<p:outputLabel for="quadraField" value="#{msgsCore['manageAgendamentos.field.quadraReservada']} " />
 			<p:selectOneMenu id="quadraField" value="#{manageAgendamentosController.selectedEntity.quadra}"
 				converter="quadraConverter" style="width: 100%">
		     	<f:selectItems value="#{manageAgendamentosController.quadras}" var="quadra" itemLabel="#{quadra.name}" itemValue="#{quadra}"/>
		    </p:selectOneMenu>
       		
 		</p:panelGrid>
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageAgendamentosController.list}" immediate="true" rendered="#{! manageAgendamentosController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageAgendamentosController.save}"
			rendered="#{! manageAgendamentosController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageAgendamentosController.list}" immediate="true" rendered="#{manageAgendamentosController.readOnly}" />
	</h:form>
	
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDmJfksJcA6A3KLPxnbD9dFbHd5U2N8MSs"></script>
	
     
<!--      AIzaSyDmJfksJcA6A3KLPxnbD9dFbHd5U2N8MSs -->
     
	<p:gmap center="-20.302190, -40.301970" zoom="13" type="HYBRID" style="width:100%;height:500px"
		model="#{manageAgendamentosController.mapModel}" widgetVar="map"
	>
        
        <p:ajax event="overlaySelect" listener="#{manageAgendamentosController.onMarkerSelect}"/>
          
    </p:gmap>
    
    <script type="text/javascript">

     </script>
	
</ui:define>
</ui:composition>
